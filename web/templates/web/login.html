{% extends 'web/base.html' %}

{% block title %} Login {% endblock %}

{% block authentifizierung %}

<div class="col-sm-4">
    <div class="card" style="width: 100%; height: 100%;">
        <div class="card-header bg-dark border border-white">
            <ul class="nav nav-pills card-header-pills">
                <li class="nav-item">
                    <a class="nav-link link-light bg-dark active border border-info" href="{% url 'web:login' %}">Login</a>
                </li>
                <p>-</p>
                <li class="nav-item">
                    <a class="nav-link link-light bg-dark border border-white" href="{% url 'web:registrieren' %}">Registrieren</a>
                </li>
            </ul>
        </div>
        <ul class="list-group bg-dark list-group-flush bg-dark" style="width: 100%; height: 100%;">
            <div class="container-fluid bg-dark" style="height: 1rem"></div>
            <li class="list-group-item bg-dark" style="height: 100%;">
                <div class="card mb-3" style="max-width: 100%; height: 100%;">
                    <div class="row g-0" style="height: 100%;">
                        <div class="col-md-12" style="height: 100%;">
                            <div class="card-body" style="height: 100%;">
                                <h5 class="card-title">Login</h5>
                                <form method="post" action="">
                                    {% csrf_token %}
                                    {{ login_form.as_p }}
                                    <button type="submit" class="btn btn-outline-success">Login</button>
                                </form>
                                <a href="{% url 'web:passwort_vergessen' %}" class="btn btn-link">Passwort vergessen</a>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
            <div class="container-fluid bg-transparent" style="height: 1rem"></div>
        </ul>
    </div>
</div>
{% endblock %}
